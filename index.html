<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="animated-box" id="mainBox"></div>
        
        <div class="controls">
            <button id="triggerBtn">Trigger Animation</button>
            <div class="color-picker">
                <div class="color-option" data-color="#4CAF50"></div>
                <div class="color-option" data-color="#2196F3"></div>
                <div class="color-option" data-color="#9C27B0"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
